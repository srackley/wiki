{% extends "layout.html" %}

{% block content %}

<h3>{{ user.name }}<small> (<a href="">Similar</a>)</small></h3>
<h4>by <a href="/{{id}}">{{ user.name }}</a></h4>
<div>PLACEHOLDER TAG LIST</div>
<hr/>
<div>{{ user.email }}</div>
<hr/>
<ul>
    {% for page in pages %}
      <li><a href="/wiki/{{ page.urlTitle }}">{{ page.title }}</a></li>
    {% endfor %}
  </ul>

  {% endblock %}
